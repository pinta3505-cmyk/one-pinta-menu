<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Меню</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f5f5f5;
      padding:20px;
    }
    .menu{
      max-width:550px;
      margin:auto;
      background:white;
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }
    h1{
      text-align:center;
      margin-bottom:20px;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:15px 0;
      border-bottom:1px solid #ddd;
    }
    .item:last-child{
      border-bottom:none;
    }
    .item img{
      width:80px;
      height:80px;
      object-fit:cover;
      border-radius:10px;
      margin-right:15px;
    }
    .name{
      font-size:18px;
      font-weight:600;
    }
    .price{
      font-size:18px;
      color:#444;
      white-space:nowrap;
    }
    .left{
      display:flex;
      align-items:center;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Меню</h1>

    <div class="item">
      <div class="left">
        <img src="nagets.jpg" alt="">
        <div class="name">Нагетси 200г</div>
      </div>
      <div class="price">100грн</div>
    </div> 

    <div class="item">
      <div class="left">
        <img src="onion.jpg" alt="">
        <div class="name">Цибулеві кільця 125г</div>
      </div>
      <div class="price">79грн</div>
    </div>

    <div class="item">
      <div class="left">
        <img src="calamari.jpg" alt="">
        <div class="name">Кільця кальмара 125г</div>
      </div>
      <div class="price">139грн</div>
    </div>

    <div class="item">
      <div class="left">
        <img src="cheese_balls.jpg" alt="">
        <div class="name">Сирні кульки 150г</div>
      </div>
      <div class="price">150грн</div>
    </div>

    <div class="item">
      <div class="left">
        <img src="fries.jpg" alt="">
        <div class="name">Сирні палички 150г</div>
      </div>
      <div class="price">150грн</div>
    </div>

    <div class="item">
      <div class="left">
        <img src="cheese_sticks.jpg" alt="">
        <div class="name">Фрі 200г</div>
      </div>
      <div class="price">89грн</div>
    </div>

    <div class="item">
      <div class="left">
        <img src="chicken_wings.jpg" alt="">
        <div class="name">Курячі крила 200гр</div>
      </div>
      <div class="price">140грн</div>
    </div>

  </div>
</body>
</html>
